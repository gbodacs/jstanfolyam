<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Szöveg megváltoztatva.";
        }
    </script>
</head>
<body>

    <h1>Első Javascript oldalam</h1>
    <p id="demo">Ez egy bekezdés és benne szöveg</p>
    <button type="button" onclick="myFunction()">Nyomj meg</button>

</body>
</html>
