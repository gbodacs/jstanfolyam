<!DOCTYPE html>
<html>
<body>

<script>
    var x = 5;
    var testVar1 = x + 6; //camel case
    if (x == testVar1)
        console.log("Egyenlo!");
    else
        console.log("Nem egyenlo!");

    if (x == 5)
        console.log("2Egyenlo!");
    else
        console.log("2Nem egyenlo!");

    if (x != 5)
        console.log("3Nem egyenlo!");
    else
        console.log("3Egyenlo!");

    if (x === 5)
        console.log("4Tipus es ertek is egyezik!");
    else
        console.log("4Tipus vagy ertek nem egyenlo!");

    (x == 5)? console.log("ternary operator:true") : console.log("ternary operator:true");

    var stringVar1 = "Szoveges kimenet";
    var stringVar2 = "Szoveges kimenet2";

    if (stringVar1 > stringVar2)
        console.log("6-1 nagyobb!");
    else
        console.log("6-2 nagyobb!");

    /*
        ==	equal to
        ===	equal value and equal type
        !=	not equal
        !==	not equal value or not equal type
        >	greater than
        <	less than
        >=	greater than or equal to
        <=	less than or equal to
        ?	ternary operator
    */

</script>

</body>
</html>
