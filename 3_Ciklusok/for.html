
<!DOCTYPE html>
<html>
<body>
    <h1>Első Javascript oldalam</h1>
    <p id="demo">Ez egy bekezdés és benne szöveg</p>
    <button type="button" onclick="myFunction()">Nyomj meg</button>
<script>
    function myFunction() {

        //The for - statement loops through "everything"
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        //The for/in - statement loops through the properties of an object
        var person = {fname:"John", lname:"Doe", age:25};
        var text = "";
        var x;
        for (x in person) {
            text += person[x];
        }

        //The for/of statement loops through the values of an iterable objects
        var cars = ['BMW', 'Volvo', 'Mini', 'VW'];
        var x;

        for (x of cars) {
            document.write(x + "<br >");
        }

        var txt = 'JavaScript';
        var x;

        for (x of txt) {
            document.write(x + "<br >");
        }

        //The while loop loops through a block of code as long as a specified condition is true
        while (i < 10) {
            text += "The number is " + i;
            i++;
        }

        //The do/while loop is a variant of the while loop. This loop will execute the code block once, before checking if the condition is true, then it will repeat the loop as long as the condition is true.
        do {
            text += "The number is " + i;
            i++;
        } while (i < 10);
    }


</script>

</body>
</html>
